name: Build QMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies & QMK VIAL
        run: |
          python -m pip install --upgrade pip
          pip install qmk
          qmk setup vial-kb/vial-qmk -b vial -H ./vial-qmk --yes
      - name: Replace Cycle8
        run: |
          ls
          rm -rf vial-qm/keyboards/vertex/cycle8/*
          ls vial-qm/keyboards/vertex
          cp -r qmk/cycle8_wired_hotswap/* vial-qm/keyboards/vertex/cycle8/

      - name: Compile firmware
        run: |
          make -C qmk_firmware vertex/cycle8:vial

      - name: Create Release
        uses: ncipollo/release-action@v1.20.0
        with:
          allowUpdates: true
          artifacts: vertex_cycle8_vial.uf2
          tag: hotswap
